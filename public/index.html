<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klaunx AI - Admin Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #666;
            font-size: 1.1em;
        }
        
        .auth-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        
        .auth-section input {
            width: 300px;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            margin: 10px;
            transition: border-color 0.3s;
        }
        
        .auth-section input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .auth-section button {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
            transition: transform 0.2s;
        }
        
        .auth-section button:hover {
            transform: translateY(-2px);
        }
        
        .dashboard {
            display: none;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
        }
        
        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }
        
        .stat-label {
            color: #666;
            font-size: 1.1em;
        }
        
        .chart-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        
        .users-table {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow-x: auto;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #e1e5e9;
        }
        
        th {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            font-weight: 600;
        }
        
        tr:hover {
            background: rgba(102, 126, 234, 0.1);
        }
        
        .license-type {
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
        }
        
        .license-lifetime {
            background: #e8f5e8;
            color: #2d7d32;
        }
        
        .license-yearly {
            background: #fff3e0;
            color: #f57c00;
        }
        
        .license-monthly {
            background: #e3f2fd;
            color: #1976d2;
        }
        
        .refresh-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }
        
        .refresh-btn:hover {
            transform: scale(1.1);
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .error {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
        }
        
        .success {
            background: #e8f5e8;
            color: #2d7d32;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ Klaunx AI Admin Dashboard</h1>
            <p>Monitor user activity, track usage, and manage licenses</p>
        </div>
        
        <div id="auth-section" class="auth-section">
            <h2>üîê Admin Authentication</h2>
            <div>
                <input type="password" id="admin-key" placeholder="Enter Admin Key" />
                <br>
                <button onclick="authenticate()">Access Dashboard</button>
            </div>
            <div id="auth-error" class="error" style="display: none;"></div>
        </div>
        
        <div id="dashboard" class="dashboard">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number" id="total-users">-</div>
                    <div class="stat-label">Total Users</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="total-requests">-</div>
                    <div class="stat-label">Total Requests</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="total-tokens">-</div>
                    <div class="stat-label">Tokens Used</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="total-cost">-</div>
                    <div class="stat-label">Total Cost</div>
                </div>
            </div>
            
            <div class="chart-section">
                <h3>üìä Usage Over Time</h3>
                <canvas id="usage-chart" width="400" height="200"></canvas>
            </div>
            
            <div class="users-table">
                <h3>üë• User Management</h3>
                <div id="loading" class="loading">Loading user data...</div>
                <table id="users-table" style="display: none;">
                    <thead>
                        <tr>
                            <th>License Key</th>
                            <th>Type</th>
                            <th>Email</th>
                            <th>Requests</th>
                            <th>Tokens</th>
                            <th>Cost</th>
                            <th>Last Used</th>
                        </tr>
                    </thead>
                    <tbody id="users-tbody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <button class="refresh-btn" onclick="refreshData()" title="Refresh Data">üîÑ</button>
    
    <script>
        let adminKey = '';
        let usageChart = null;
        
        function authenticate() {
            adminKey = document.getElementById('admin-key').value;
            if (!adminKey) {
                showError('Please enter admin key');
                return;
            }
            
            fetch('/api/admin/usage', {
                headers: { 'x-admin-key': adminKey }
            })
            .then(response => {
                if (response.status === 401) {
                    throw new Error('Invalid admin key');
                }
                return response.json();
            })
            .then(data => {
                document.getElementById('auth-section').style.display = 'none';
                document.getElementById('dashboard').style.display = 'block';
                loadDashboard();
            })
            .catch(error => {
                showError(error.message);
            });
        }
        
        function showError(message) {
            const errorEl = document.getElementById('auth-error');
            errorEl.textContent = message;
            errorEl.style.display = 'block';
            setTimeout(() => errorEl.style.display = 'none', 3000);
        }
        
        async function loadDashboard() {
            try {
                const response = await fetch('/api/admin/usage', {
                    headers: { 'x-admin-key': adminKey }
                });
                const data = await response.json();
                
                updateStats(data.licenses);
                updateUsersTable(data.licenses);
                updateChart(data.licenses);
                
                document.getElementById('loading').style.display = 'none';
                document.getElementById('users-table').style.display = 'table';
            } catch (error) {
                console.error('Failed to load dashboard:', error);
            }
        }
        
        function updateStats(licenses) {
            const totalUsers = licenses.length;
            const totalRequests = licenses.reduce((sum, l) => sum + (l.total_requests || 0), 0);
            const totalTokens = licenses.reduce((sum, l) => sum + (l.total_tokens || 0), 0);
            const totalCost = licenses.reduce((sum, l) => sum + (l.total_cost || 0), 0);
            
            document.getElementById('total-users').textContent = totalUsers;
            document.getElementById('total-requests').textContent = totalRequests.toLocaleString();
            document.getElementById('total-tokens').textContent = totalTokens.toLocaleString();
            document.getElementById('total-cost').textContent = '$' + totalCost.toFixed(2);
        }
        
        function updateUsersTable(licenses) {
            const tbody = document.getElementById('users-tbody');
            tbody.innerHTML = '';
            
            licenses.forEach(license => {
                const row = document.createElement('tr');
                const lastUsed = license.last_used ? 
                    new Date(license.last_used).toLocaleDateString() : 'Never';
                
                row.innerHTML = `
                    <td><code>${license.key.substring(0, 20)}...</code></td>
                    <td><span class="license-type license-${license.type.toLowerCase()}">${license.type}</span></td>
                    <td>${license.email || 'N/A'}</td>
                    <td>${license.total_requests || 0}</td>
                    <td>${(license.total_tokens || 0).toLocaleString()}</td>
                    <td>$${(license.total_cost || 0).toFixed(4)}</td>
                    <td>${lastUsed}</td>
                `;
                tbody.appendChild(row);
            });
        }
        
        function updateChart(licenses) {
            const ctx = document.getElementById('usage-chart').getContext('2d');
            
            // Group by license type for the chart
            const typeStats = {};
            licenses.forEach(license => {
                const type = license.type;
                if (!typeStats[type]) {
                    typeStats[type] = { requests: 0, tokens: 0, cost: 0 };
                }
                typeStats[type].requests += license.total_requests || 0;
                typeStats[type].tokens += license.total_tokens || 0;
                typeStats[type].cost += license.total_cost || 0;
            });
            
            if (usageChart) {
                usageChart.destroy();
            }
            
            usageChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: Object.keys(typeStats),
                    datasets: [{
                        label: 'Requests by License Type',
                        data: Object.values(typeStats).map(s => s.requests),
                        backgroundColor: [
                            '#667eea',
                            '#764ba2',
                            '#f093fb',
                            '#f5576c'
                        ],
                        borderWidth: 0
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: {
                                padding: 20,
                                font: {
                                    size: 14
                                }
                            }
                        }
                    }
                }
            });
        }
        
        function refreshData() {
            if (adminKey) {
                loadDashboard();
            }
        }
        
        // Auto-refresh every 30 seconds
        setInterval(() => {
            if (adminKey && document.getElementById('dashboard').style.display !== 'none') {
                refreshData();
            }
        }, 30000);
        
        // Enter key to authenticate
        document.getElementById('admin-key').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                authenticate();
            }
        });
    </script>
</body>
</html>
